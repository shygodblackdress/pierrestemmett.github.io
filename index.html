  <style>
    :root{
      --bg:#0b0b0b; /* off-black */
      --fg:#eaeaea; /* near-white text */
      --muted:#a5a5a5; /* muted text */
      --card:#121212; /* card surface */
      --border:#262626; /* borders */
      --accent:#ffffff; /* links & focus (white for minimalist feel) */
      --shadow:0 8px 30px rgba(0,0,0,.35);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
      line-height:1.6;
      color:var(--fg);
      background:radial-gradient(1200px 800px at 50% -10%, #171717 20%, var(--bg) 60%);
      display:grid; place-items:center;
    }
    main{
      width:min(720px, 92vw);
      padding:clamp(20px, 3vw, 36px);
      text-align:center;
    }
    header h1{
      font:600 clamp(28px, 3.4vw, 44px)/1.2 "Playfair Display", Georgia, serif;
      margin:14px 0 6px;
      letter-spacing:0.2px;
    }
    header p.tagline{color:var(--muted); margin:0 0 14px}

    /* Avatar */
    .avatar-wrap{display:grid; place-items:center; margin:14px auto 20px}
    .avatar{
      width:clamp(160px, 26vw, 240px);
      aspect-ratio:1/1; object-fit:cover; object-position:center;
      border-radius:50%;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      filter:saturate(1.02) contrast(1.02);
      transition:transform .4s ease;
      will-change:transform;
    }
    .avatar:hover{transform:scale(1.01)}

    /* Links list */
    .links{list-style:none; padding:0; margin:30px auto 10px; display:grid; gap:14px}
    .btn{
      display:flex; align-items:center; justify-content:center;
      gap:10px; text-decoration:none; color:var(--fg);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px 18px;
      font-weight:600; letter-spacing:.2px;
      transition:transform .18s ease, background .18s ease, border-color .18s ease;
    }
    .btn:hover, .btn:focus-visible{ transform:translateY(-1px); border-color:#3a3a3a; outline:none }
    .btn:active{ transform:translateY(0) scale(.99) }
    .btn small{ font-weight:400; color:var(--muted) }

    /* Social row */
    .social{display:flex; justify-content:center; gap:12px; margin:22px 0 6px}
    .icon-btn{display:inline-flex; align-items:center; justify-content:center; width:42px; height:42px; border-radius:12px; border:1px solid var(--border); background:var(--card)}
    .icon-btn:hover{border-color:#3a3a3a}
    .icon{width:22px; height:22px; fill:currentColor; display:block}

    footer{color:var(--muted); font-size:.9rem; margin-top:18px}
    a.inline{color:var(--fg)}

    /* Accessibility: visible focus for keyboard users */
    :where(a,button):focus-visible{
      box-shadow:0 0 0 3px #ffffff20, 0 0 0 6px #ffffff10;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .avatar{transition:none}
      .btn{transition:none}
    }
  </style>
</head>
